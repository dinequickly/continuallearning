[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "continualcode"
version = "0.3.0"
description = "Self-improving coding agent with online SDPO (Self-Distillation Policy Optimization)"
requires-python = ">=3.10"
dependencies = [
    "tinker>=0.7",
    "tinker-cookbook>=0.1",
    "torch",
]
readme = "README.md"
license = "MIT"

[project.scripts]
continualcode = "continualcode.cli:main"
